# Final Cloud Build configuration using Artifact Registry (GAR)

steps:
# 1. Build the Docker Image üê≥
# Tagging the image with the Artifact Registry (GAR) multi-region US path.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
    - 'build'
    - '-t'
    # Uses: us-docker.pkg.dev/mlops-479014/demo-flask-images/demo-flask-app:$_TAG
    - 'us-docker.pkg.dev/mlops-479014/demo-flask-images/demo-flask-app:$_TAG'
    - '.'

# 2. Push the Docker Image to Artifact Registry (GAR) ‚¨ÜÔ∏è
- name: 'gcr.io/cloud-builders/docker'
  id: Push-to-GAR
  args:
    - 'push'
    - 'us-docker.pkg.dev/mlops-479014/demo-flask-images/demo-flask-app:$_TAG'

# 3. Run Unit Tests (using the built image as the runner) ‚úÖ
# The name MUST include a tag ($_TAG) for Cloud Build to parse the reference.
- name: 'us-docker.pkg.dev/mlops-479014/demo-flask-images/demo-flask-app:$_TAG'
  id: Unit-Tests
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      python -m pytest

# 4. Deploy to Cloud Run üöÄ
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: Deploy-to-CloudRun
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'py-bq-load' # Service name used in successful attempts
    - '--image'
    - 'us-docker.pkg.dev/mlops-479014/demo-flask-images/demo-flask-app:$_TAG'
    - '--region'
    - 'us-central1'
    - '--allow-unauthenticated'

# Specify the image that Cloud Build should tag and push
images:
- 'us-docker.pkg.dev/mlops-479014/demo-flask-images/demo-flask-app:$_TAG'

options:
  logging: CLOUD_LOGGING_ONLY
